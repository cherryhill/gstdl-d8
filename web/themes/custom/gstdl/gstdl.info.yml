  banner: 'Banner'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  promo_first: 'Promo First'
  promo_second: 'Promo Second'
  promo_third: 'Promo Third'
  map: 'Map'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
